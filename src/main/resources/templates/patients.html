<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
    <title>Patients list</title>
</head>
<body>
<h2>
    Patients list
</h2>
<a href="/patients/new" class="btn btn-primary">Add new patient</a>
<div class="p-3">
    <div class="card">
        <div class="card-header">Patients List</div>
        <div class="card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Birth date</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="patient : ${patients}">
                    <td th:text="${patient.id}"></td>
                    <td th:text="${patient.name}"></td>
                    <td th:text="${patient.birthDate}"></td>
                    <td>
                        <a th:href="@{'/patients/' + ${patient.id}}" class="btn btn-primary">
                            View
                        </a>
                        <a th:href="@{'/patients/' + ${patient.id} + '/edit'}" class="btn btn-secondary">
                            Edit
                        </a>
                        <a th:href="@{'/patients/' + ${patient.id} + '/delete'}" class="btn btn-danger">
                            Delete
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
